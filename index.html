<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Cat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="restart">Restart</button>

    <!-- Main page -->
    <div class="mainPage">
        <h1>Save The Cat</h1>
        <h2>Save the cat within the time limit with your awesome mental cat-culations... or you lose!</h2>
        <button id="easy">Easy Peasy!!</button>
        <button id="int">Are You Sure?!</button>
        <button id="hard">Not For The Faint-Hearted...</button>
    </div>

    <!-- Easy level page -->
    <div class="easyPage">
        <div id="timer">20</div>
        <div class="easyQn">
            <div id="num1"> </div>
            <div id="opEasy"> </div>
            <div id="num2"> </div>
            <div>=</div>
            <input type="text" id="ans">
        </div>
        <div id="prompt"></div>
    </div>

    <!-- Intermediate page -->
    <div class="intPage">
        <div id="timer2">20</div>
        <div class="intQn">
            <div id="num3"> </div>
            <div id="opInt"> </div>
            <div id="num4"> </div>
            <div>=</div>
            <input type="text" id="ans2">
        </div>
        <div id="prompt2"></div>
    </div>
    
    <!-- Hard page -->
    <div class="hardPage">
        <div id="timer3">20</div>
        <div class="hardQn">
            <div id="num5"> </div>
            <div id="opHard"> </div>
            <div id="num6"> </div>
            <div>=</div>
            <input type="text" id="ans3">
        </div>
        <div id="prompt3"></div>
    </div>

    <script src="script.js"></script>    
    </body>
    </html>
