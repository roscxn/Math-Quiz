<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Cat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="restart">Restart</button>
    <img id="superhero" src="https://i.ibb.co/hcSTdLd/gamesupermanbig-preview-rev-1.png">
    <img id="cat" src="https://i.ibb.co/zf7qSn6/Ros-Cat-preview-rev-1.png">
    <img id="happyCat" src="https://i.ibb.co/2Wj0PHw/Ros-Cat-Happy-preview-rev-1.png">

 
    <div class="mainPage">
        <h1>Save The Cat</h1>
        <h2>Save the cat within the time limit with your awesome mental cat-culations... or you lose!</h2>
        <div class="buttons">
            <button id="easy">Easy Peasy!!</button>
            <button id="int">Are You Sure?!</button>
            <button id="hard">Not For The Faint-Hearted...</button>
        </div>

    </div>

    <div class="qnsPage">
        <div class="qns">
            <div id="timer"> </div>
            <div id="num1"> </div>
            <div id="operator"> </div>
            <div id="num2"> </div>
            <div id="equals">=</div>
            <input type="text" id="ans">
        </div>
    </div>
    <div id="prompt"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
